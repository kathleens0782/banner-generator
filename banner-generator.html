<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Banner project</title>
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
    $(function(){
        $("button").click(function(){
            var name = $('#name').val();
            $('h4').html("Congrats, " +name + "!");
            
            var date = $('#date').val();
            $('h3').html("The date you recieved this was at " +date+ "!");
            
            var accom = $('#accom').val();
            $('h2').html("You've managed to " +accom+ "!");

            var color = $('#color').val();
            $('#banner').css('color', color);
        });
    });
    </script>
    
<style>
 #banner { border: 4px solid;
    height: 150px;
    background: 'color';
    font-family: "Comic Sans MS";
 }    
    
</style>

  </head>
  
  <body>
<h1>[A pretty cool banner generator]</h1>
      
<p><strong>Click here to see the result!</strong></p>


Name <input type="name" id="name"><br>
Date <input type="date" id="date"><br>
Accomplishment <input type="text" id="accom"><br>
Color <input type="color" id="color"><br>
<button>Click here to generate!</button><br>
<br>
<div id = 'banner'>
<h4></h4>
<h3></h3>
<h2></h2>
</div>
  </body>
</html>
